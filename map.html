<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지도</title>
  </head>
  <body id="sub-screen">
    <!-- 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <i class="fas fa-underline"></i>
        <span id="clock">00:00</span>
        <i class="fas fa-comment"></i>
        <i class="fas fa-bullhorn"></i>
      </div>
      <div class="status-bar__column">
        <span>shinyelee</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>17%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <!-- 헤더 -->
    <header class="alt-header">
      <div class="alt-header__column">
        <a href="more.html">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <span class="alt-header__column__title">병원 및 약국</span>
      </div>
      <div class="alt-header__column"></div>
    </header>
    <!-- 지도 -->
    <section class="map">
      <div class="map_wrap">
        <div id="map"></div>
        <ul id="category">
          <li id="HP8" data-order="0">
            <span class="category_bg hospital"></span>
            병원
          </li>
          <li id="PM9" data-order="1">
            <span class="category_bg pharmacy"></span>
            약국
          </li>
        </ul>
      </div>
    </section>
    <!-- 모바일 -->
    <div id="no-mobile">
      <span>
        😥모바일 전용 화면입니다<br /><br />
        창의 크기를 줄여주세요🙏
      </span>
    </div>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a18c3f4a26a3cfd50be260055f8ed882&libraries=services"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/map.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
