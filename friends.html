<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>친구</title>
  </head>
  <body class="screen">
    <!-- 상태바 -->
    <div class="status-bar">
      <!-- 시계 및 알림 -->
      <div class="status-bar__column">
        <i class="fas fa-underline"></i>
        <span id="clock">00:00</span>
        <i class="fas fa-comment"></i>
        <i class="fas fa-bullhorn"></i>
      </div>
      <!-- 닉네임 -->
      <div class="status-bar__column">
        <span>shinyelee</span>
      </div>
      <!-- 아이콘 및 배터리 -->
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>17%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <!-- 모달 -->
    <div class="modal hidden">
      <div class="modal__overlay"></div>
      <div class="modal__content">
        <!-- 모달 헤더 -->
        <header class="alt-header">
          <!-- 뒤로가기 버튼 -->
          <div class="alt-header__column">
              <i class="fas fa-arrow-left fa-2x"></i>
            </a>
            <span class="alt-header__column__title">설정</span>
          </div>
          <div class="alt-header__column"></div>
        </header>
        <!-- 모달 -->
        <main class="main-screen modal-screen">
          <div class="more-suggestions">
            <div class="more-suggestions__icons">
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image--sm">
                  <i class="fas fa-qrcode fa-2x"></i>
                </div>
                <div class="more-suggestions__icon-text">QR코드</div>
              </div>
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image--sm">
                  <i class="fas fa-address-book fa-2x"></i>
                </div>
                <div class="more-suggestions__icon-text">연락처로 추가</div>
              </div>
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image--sm">
                  <i class="fas fa-key fa-2x"></i>
                </div>
                <div class="more-suggestions__icon-text">ID로 추가</div>
              </div>
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image--sm">
                  <i class="fas fa-user-plus fa-2x"></i>
                </div>
                <div class="more-suggestions__icon-text">추천친구</div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- 헤더 -->
    <header class="screen-header">
      <!-- 아이콘 -->
      <h1 class="screen-header__title">친구</h1>
      <div class="screen-header__icons">
        <span>
          <a href="search.html">
            <i class="fas fa-search fa-lg"></i>
          </a>
        </span>
        <span id="modal-open">
          <i class="fas fa-user-plus fa-lg"></i>
        </span>
        <span>
          <a href="music.html">
            <i class="fas fa-music fa-lg"></i>
          </a>
        </span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>
    <!-- 친구 -->
    <main class="friends-screen">
      <!-- 내 프로필 -->
      <a href="chat0.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="img/naevis.jpg" class="user-component__avatar--xl" />
            <div class="user-component__text">
              <h4 class="user-component__title">나비스</h4>
              <h6 class="user-component__subtitle">we love you</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </a>
      <!-- 생일인 친구 -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>생일인 친구</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar--sm-birthday">
              <i class="fas fa-birthday-cake fa-2x"></i>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--bday">
                친구의 생일을 확인해보세요!
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>2</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- 업데이트한 친구 -->
      <div class="friends-screen-updated">
        <div class="friends-screen-updated__header">
          <span>업데이트한 친구 2</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="friends-screen-updated__list">
          <div class="friends-screen-updated__list__one">
            <img
              src="img/karina.jpg"
              class="friends-screen-updated__list__one__avatar"
            />
            <div class="friends-screen-updated__list__one__text">리나</div>
          </div>
          <div class="friends-screen-updated__list__one">
            <img
              src="img/ningning.jpg"
              class="friends-screen-updated__list__one__avatar"
            />
            <div class="friends-screen-updated__list__one__text">닝깅이</div>
          </div>
        </div>
      </div>
      <!-- 채널 -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>채널</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar--sm-channel">
              <i class="fas fa-comment fa-2x"></i>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                채널
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>3</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <!-- 친구 목록 -->
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>친구 4</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar--sm-channel">
              <img
                src="img/karina.jpg"
                class="friends-screen-updated__list__one__avatar"
              />
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                리나
              </h4>
              <h6 class="user-component__subtitle">카리나는 신이에요❣</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar--sm-channel">
              <img
                src="img/winter.jpg"
                class="friends-screen-updated__list__one__avatar"
              />
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                쩡이
              </h4>
            </div>
          </div>
          <div class="user-component__column">
            <a href="music.html">
              <div class="user-component__column__music">
                &nbsp;Savage - 에스파&nbsp;
                <i class="fas fa-play"></i>&nbsp;
              </div>
            </a>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar--sm-channel">
              <img
                src="img/ningning.jpg"
                class="friends-screen-updated__list__one__avatar"
              />
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                닝깅이
              </h4>
              <h6 class="user-component__subtitle">닝안의호랑이🐯</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__avatar--sm-channel">
              <img
                src="img/giselle.jpg"
                class="friends-screen-updated__list__one__avatar"
              />
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                🌎젤리
              </h4>
              <h6 class="user-component__subtitle">That's hot.</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>
    <!-- 내비게이션 바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__chat badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shop.html">
            <i class="far fa-credit-card fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__more dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 시작화면 -->
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <!-- 모바일 -->
    <div id="no-mobile">
      <span>
        😥모바일 전용 화면입니다<br /><br />
        창의 크기를 줄여주세요🙏
      </span>
    </div>
    <script src="js/modal.js"></script>
    <script src="js/clock.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
