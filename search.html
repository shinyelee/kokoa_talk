<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기</title>
  </head>
  <body class="screen search-screen">
    <!-- 상태바 -->
    <div class="status-bar">
      <!-- 시계 및 알림 -->
      <div class="status-bar__column">
        <i class="fas fa-underline"></i>
        <span id="clock">00:00</span>
        <i class="fas fa-comment"></i>
        <i class="fas fa-bullhorn"></i>
      </div>
      <!-- 닉네임 -->
      <div class="status-bar__column">
        <span>shinyelee</span>
      </div>
      <!-- 아이콘 및 배터리 -->
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>17%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <!-- 검색창 및 뒤로가기 버튼 -->
    <main class="search-box search-box--search">
      <div class="search-box--search__row">
        <a href="javascript:history.back();">
          <i class="fas fa-arrow-left fa-lg"></i>
        </a>
        <input type="text" placeholder="채팅방,친구,채널,오픈채팅" />
      </div>
    </main>
    <!-- 최근 검색 -->
    <section class="search-box search-box--recent">
      <div class="search-box__row">
        <div class="search-box__row__column">
          <h2>최근 검색</h2>
        </div>
        <div class="search-box__row__column">
          <span class="search-box__row__column__light-gray">전체삭제 |</span>
          <span class="search-box__row__column__dark-gray"> 자동저장 켜기</span>
        </div>
      </div>
      <div class="search-box__row">
        <div class="search-box__row__column">
          <div class="search-box__row__column__center">
            최근 검색 저장 기능이 꺼져 있습니다.
          </div>
        </div>
      </div>
    </section>
    <!-- 오픈채팅 추천 키워드 -->
    <section class="search-box search-box--openchatting">
      <div class="search-box__row">
        <h2>오픈채팅 추천 키워드</h2>
      </div>
      <div class="search-box__row">
        <span class="keyword-bubble">에스파</span>
        <span class="keyword-bubble">다이어트</span>
        <span class="keyword-bubble">스팀</span>
        <span class="keyword-bubble">골프</span>
        <span class="keyword-bubble">좀비고등학교</span>
        <span class="keyword-bubble">코로나</span>
        <span class="keyword-bubble">isfp</span>
        <span class="keyword-bubble">프리지아</span>
      </div>
    </section>
    <!-- 추천 이모티콘 스타일 -->
    <section class="search-box search-box--imoticon">
      <div class="search-box__row">
        <h2>추천 이모티콘 스타일</h2>
      </div>
      <div class="search-box__row">
        <div class="search-box__row__imoticon-box">
          <img
            src="img/karina.jpg"
            class="search-box__row__imoticon-box__avatar"
          />
          <div class="search-box__row__imoticon-box__text">신규 이모티콘</div>
        </div>
        <div class="search-box__row__imoticon-box">
          <img
            src="img/winter.jpg"
            class="search-box__row__imoticon-box__avatar"
          />
          <div class="search-box__row__imoticon-box__text">인기 이모티콘</div>
        </div>
        <div class="search-box__row__imoticon-box">
          <img
            src="img/ningning.jpg"
            class="search-box__row__imoticon-box__avatar"
          />
          <div class="search-box__row__imoticon-box__text">재밌는 이모티콘</div>
        </div>
        <div class="search-box__row__imoticon-box">
          <img
            src="img/giselle.jpg"
            class="search-box__row__imoticon-box__avatar"
          />
          <div class="search-box__row__imoticon-box__text">귀여운 이모티콘</div>
        </div>
      </div>
    </section>
    <!-- 채널 추천 키워드 -->
    <section class="search-box search-box--channel">
      <div class="search-box__row">
        <h2>채널 추천 키워드</h2>
      </div>
      <div class="search-box__row">
        <span class="keyword-bubble">LG BEST SHOP</span>
        <span class="keyword-bubble">크리스피크림</span>
        <span class="keyword-bubble">반클리프 아펠</span>
        <span class="keyword-bubble">코레일기차</span>
        <span class="keyword-bubble">와이파이도시락</span>
        <span class="keyword-bubble">마인드브릿지</span>
      </div>
    </section>
    <!-- 모바일 -->
    <div id="no-mobile">
      <span>
        😥모바일 전용 화면입니다<br /><br />
        창의 크기를 줄여주세요🙏
      </span>
    </div>
    <script src="js/clock.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
