<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>음악</title>
  </head>
  <body id="music-screen">
    <!-- 상태바 -->
    <div class="status-bar">
      <!-- 시계 및 알림 -->
      <div class="status-bar__column">
        <i class="fas fa-underline"></i>
        <span id="clock">00:00</span>
        <i class="fas fa-comment"></i>
        <i class="fas fa-bullhorn"></i>
      </div>
      <!-- 닉네임 -->
      <div class="status-bar__column">
        <span>shinyelee</span>
      </div>
      <!-- 아이콘 및 배터리 -->
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>17%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <!-- 헤더 -->
    <header class="alt-header">
      <!-- 닫기 -->
      <div class="alt-header__column">
        <a href="javascript:history.back();">
          <i class="fas fa-times fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-chevron-down fa-2x"></i></span>
      </div>
    </header>
    <!-- 뮤직 플레이어 -->
    <section class="music-player">
      <!-- 앨범 커버 -->
      <div class="music-player__cover">
        <img src="img/savage.jpg" />
      </div>
      <!-- 곡명 -->
      <div class="music-player__title">
        <h1>Savage</h1>
      </div>
      <!-- 가수 -->
      <div class="music-player__artist">
        <h2>aespa</h2>
      </div>
      <!-- 옵션 -->
      <div class="music-player__options">
        <i class="fas fa-sync-alt fa-2x"></i>
        <i class="fas fa-random fa-2x"></i>
      </div>
      <!-- 스트림 바 -->
      <div class="stream">
        <div class="stream__bar"></div>
        <div class="stream__time">
          <span class="stream__time__start">0:00</span>
          <span class="stream__time__end">3:59</span>
        </div>
      </div>
      <!-- 버튼 -->
      <div class="music-player__btns">
        <i class="fas fa-bars fa-2x"></i>
        <i class="fas fa-backward fa-2x"></i>
        <i class="fas fa-play fa-2x"></i>
        <i class="fas fa-forward fa-2x"></i>
        <i class="far fa-heart fa-2x"></i>
      </div>
    </section>
    <!-- 모바일 -->
    <div id="no-mobile">
      <span>
        😥모바일 전용 화면입니다<br /><br />
        창의 크기를 줄여주세요🙏
      </span>
    </div>
    <script src="js/clock.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
