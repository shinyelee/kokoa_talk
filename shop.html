<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쇼핑</title>
  </head>
  <body class="screen">
    <!-- 상태바 -->
    <div class="status-bar">
      <!-- 시계 및 알림 -->
      <div class="status-bar__column">
        <i class="fas fa-underline"></i>
        <span id="clock">00:00</span>
        <i class="fas fa-comment"></i>
        <i class="fas fa-bullhorn"></i>
      </div>
      <!-- 닉네임 -->
      <div class="status-bar__column">
        <span>shinyelee</span>
      </div>
      <!-- 아이콘 및 배터리 -->
      <div class="status-bar__column">
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span>17%</span>
        <i class="fas fa-battery-quarter"></i>
      </div>
    </div>
    <!-- 헤더 -->
    <header class="screen-header shopping">
      <!-- 쇼핑 -->
      <h1 class="screen-header__title">쇼핑</h1>
      <!-- 아이콘 -->
      <div class="screen-header__icons">
        <span>
          <a href="qrscan.html">
            <i class="fas fa-qrcode fa-lg"></i>
          </a>
        </span>
        <span>
          <a href="music.html">
            <i class="fas fa-music fa-lg"></i>
          </a>
        </span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>
    <!-- 아이콘 목록 -->
    <main class="main-screen">
      <!-- 아이콘 -->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-gift"></i>
          <span>선물하기</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-store"></i>
          <span>쇼핑하기</span>
        </div>
        <div class="icon-row__icon">
          <i class="fab fa-monero"></i>
          <span>메이커스</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paw"></i>
          <span>프렌즈</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-comment-alt"></i>
          <span>쇼핑라이브</span>
        </div>
      </div>
    </main>
    <!-- 광고1 -->
    <div class="shop__ad">
      <!-- 뮤비 -->
      <iframe
        class="shop__ad__video"
        src="https://www.youtube-nocookie.com/embed/ZeerrnuLi5E"
      ></iframe>
    </div>
    <!-- 검색 영역 -->
    <main class="main-screen">
      <!-- 검색창 -->
      <div class="recommend">
        <div class="recommend__search">
          <i class="fas fa-search fa-2x"></i>
          <input type="text" placeholder="코코아쇼핑에서 검색하세요." />
        </div>
      </div>
    </main>
    <!-- 광고2 -->
    <main class="main-screen td">
      <!-- 톡딜박스 -->
      <div class="td-box">
        <div class="td-box__header">
          <h4>톡딜박스</h4>
          <span>전체보기&nbsp;<i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="td-box__content">
          <div class="td-box__content__column">
            <div class="td-box__content__photo">
              <img src="img/next_level.jpg" />
              <div class="td-box__content__heart">
                <i class="fas fa-heart"></i>
                <span>127명 참여중</span>
              </div>
            </div>
          </div>
          <div class="td-box__content__column">
            <div class="td-box__content__photo">
              <img src="img/forever.jpg" />
              <div class="td-box__content__heart">
                <i class="fas fa-heart"></i>
                <span>92명 참여중</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- 내비게이션 바 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__chat badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="shop.html">
            <i class="fas fa-credit-card fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__more dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <!-- 모바일 -->
    <div id="no-mobile">
      <span>
        😥모바일 전용 화면입니다<br /><br />
        창의 크기를 줄여주세요🙏
      </span>
    </div>
    <script src="js/clock.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
